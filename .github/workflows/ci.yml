name: CI

on: [push, pull_request]

jobs:
  test:
    name: Run tests
    strategy:
      matrix:
        node-version:
          - '8.x'
          - '10.x'
          - '12.x'
          - '14.x'
          - '15.x'
          - '16.x'
          - '17.x'
          - '18.x'
          - '19.x'
          - '20.x'
          - '21.x'
          - '22.x'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

  lint:
    name: Standard Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
            node-version: 'lts/*'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run lint
